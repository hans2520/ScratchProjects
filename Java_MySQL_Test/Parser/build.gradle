// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
}

//Enable jUnit5 support
test {
    useJUnitPlatform()
}

dependencies {
	// These dependencies are exported to consumers, that is to say found on their compile classpath.
    //api 'org:artifact:version'
        
    // These dependencies are used internally, and not exposed to consumers on their own compile classpath.
    // Commons
    implementation 'com.google.guava:guava:23.0'
    // command line parser
    implementation 'commons-cli:commons-cli:1.4'
    // logging
    implementation 'org.apache.logging.log4j:log4j-api:2.11.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.1'
    // mysql
    implementation 'mysql:mysql-connector-java:5.1.47'

   
    // Use JUnit4 test framework
    testCompileOnly 'junit:junit:4.12'
    
    // Use JUnit5 test framework
    testImplementation 'org.junit:junit-bom:5.3.0-RC1' // BOM file, versions included in the BOM below need not be specified.
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'
    
}
